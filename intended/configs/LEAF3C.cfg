!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname LEAF3C
ip name-server vrf MGMT 8.8.4.4
ip name-server vrf MGMT 8.8.8.8
!
ntp server vrf MGMT pool.ntp.org
ntp server vrf MGMT time.google.com prefer
!
spanning-tree mode mstp
spanning-tree mst 0 priority 16384
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$zMFtJNDCdXNd5rQ9$2.P8pfwopGK6NmRYubumSRhgT.ee6vcqaDfvN9VFyFIGhewx3uAVxE4n.M8wvlN3SSkjYtRLO8XLklr5R/nAg/
!
vlan 10
   name L2LEAF_INBAND_MGMT
!
vlan 310
   name IDF3-Data
!
vlan 320
   name IDF3-Voice
!
vlan 330
   name IDF3-Guest
!
vrf instance MGMT
!
interface Port-Channel971
   description IDF3_AGG_Po973
   no shutdown
   switchport
   switchport trunk allowed vlan 10,310,320,330
   switchport mode trunk
!
interface Ethernet97/1
   description LEAF3A_Ethernet97/3
   no shutdown
   channel-group 971 mode active
!
interface Ethernet97/2
   description LEAF3B_Ethernet97/3
   no shutdown
   channel-group 971 mode active
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 172.100.100.108/24
!
interface Vlan10
   description L2LEAF_INBAND_MGMT
   no shutdown
   mtu 1500
   ip address 10.10.10.11/24
!
ip routing
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 172.100.100.1
ip route 0.0.0.0/0 10.10.10.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
